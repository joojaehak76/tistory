{% extends "blogs/_base.html" %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7" align="right">
            <a class="btn btn-primary float-right" href="{% url 'post_write' %}">글쓰기</a>
        </div>
        {% for post in posts %}
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview">
                <a href="{% url 'post_detail' post.id %}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        <!-- 지정된 문자 수보다 긴 문자열 잘라내기 잘린 문자열은 ("...") 끝난다!  -->
                        {{ post.content|truncatechars:100 }}
                    </h3>
                </a>
                <p class="post-meta">
                    Posted by {{ post.user }} {{ post.created_at }}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
